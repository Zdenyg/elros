<section id="projekce" class="my-5">
<div class="container py-3">
   <div class="row">
      <div class="col">
         <div class="heading ">
            <svg class="icon bg-primary bg-gradient"><use xlink:href="#project"></use></svg>
            <div class="pl-5">
               <h1 class="text-primary">{{ this.theme.project_title }}</h1>
               <h2 class="text-secondary h5">{{ this.theme.project_subtitle }}</h2>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6 mb-5" data-aos="fade-up">
         {{ this.theme.project_left | raw }}
      </div>
      <div class="col-md-6" data-aos="fade-up" data-aos-delay="500">
         {{ this.theme.project_right | raw}}
      </div>
   </div>
</div>
</section>
